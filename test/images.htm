<html>
<head>
  <title>Images in Vado</title>
</head>
<body>
  <h2>Images support in Vado by EarlGray</h2>
  <div>Whatever can be loaded by <code>sdl2-image</code>, is now available in Vado!</div>
  <div>
     PNGs: 
<img src="res/image.png" width="64" height="64">
<img src="res/image.png" width="128" height="128">
<!--img src="image.png" width="256" height="256"-->

<br>
      JPEG:
      <!--img src="res/meme-vado.jpg" width="256" height="256"-->
      <img align="bottom" src="res/meme-vado.jpg" width="64" height="64">
  </div>
  <div>
    Alignment of images: bottom: <img align="bottom" src="res/image.png" width="64" height="64">
    middle: <img src="res/image.png" align="middle" width="64" height="64">
    top: <img src="res/image.png" align="top" width="128" height="128">
    <br>
    Next line
  </div>
</body>
</html>
