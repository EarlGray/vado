<html>
<head>
<meta charset="utf-8">
<style>
div { border: 1px blue dashed; }
span { border: 1px green dashed; }
</style>
</head>
<body>
  <h3>div after div</h3>
  <div>div1</div><div>div2</div>

  <!--h3>div inside a span</h3>
  Hello <em><div>world<br>світ</em></span-->

  <h3>hr inside a span</h3>
  <span>one<hr>two</span>

  <h3>nested divs</h3>
  <div>
    div1:before
    <div>
      div2:before
      <div>
        div3:before
        <div>div4</div>
        div3:after
      </div>
      div2:after
    </div>
    div1:after
  </div>
</body>
</html>
